            highlightLayer = e.target;

                color: '#ffff00',

              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

            layer.on({

                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });

                        <td colspan="2"><strong>Nama Desa</strong><br />' + (feature.properties['Nama Desa'] !== null ? autolinker.link(feature.properties['Nama Desa'].toLocaleString()) : '') + '</td>\
